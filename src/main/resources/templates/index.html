<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ўзбекистон Республикаси</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" type="image/png" href="/images/flag.png"/>
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="/fonts/Linearicons-Free-v1.0.0/icon-font.min.css"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/util.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
</head>
<body>

<div class="limiter">
    <div class="container-login100" style="background-image: url('/images/bg.jpg');">
        <div class="wrap-login100 p-t-30 p-b-50">

            <span class="login100-form-title"> <img src="/images/flag.png" width="100" height="100"/></span>
            <span class="login100-form-title p-b-41"> Ўзбекистон Республикаси Олий Суди </span>
            <form th:action="@{/}" method="post" class="login100-form validate-form p-b-33 p-t-5">
                <div class="wrap-input100 validate-input" data-validate = "Логинни киритинг">
                    <input class="input100" type="text" name="username" placeholder="Логин"/>
                    <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Паролни киритинг">
                    <input class="input100" type="password" name="password" placeholder="Пароль"/>
                    <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                </div>

                <div class="container-login100-form-btn m-t-32">
                    <input type="submit" value="Тизимга кириш" class="login100-form-btn"/>
                </div>

                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    <strong>Oh snap!</strong> Change a few things up and try submitting again.
                </div>

                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    <strong>Oh snap!</strong> Change a few things up and try submitting again.
                </div>
            </form>

        </div>
    </div>
</div>

<script type="text/javascript" src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
